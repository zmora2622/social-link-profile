<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <img class="card__image" src="./assets/images/avatar-jessica.jpeg" alt="">
      <h2 class="card__title">Jessica Randall</h2>
      <p class="card__address">London, United Kingdom</p>
      <p class="card__description">"Front-end developer and avid reader."</p>
      <div class="card__links">
        <a class="button" href="#">GitHub</a>
        <a class="button" href="#">Frontend Mentor</a>
        <a class="button" href="#">LinkedIn</a>
        <a class="button" href="#">Twitter</a>
        <a class="button" href="#">Instagram</a>
      </div>
    </div>
  </main>






</body>

</html>
