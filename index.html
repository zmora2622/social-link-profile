<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main>
    <div class="card">

      <div class="card__top"><img src="./assets/images/avatar-jessica.jpeg" alt="User avatar"></div>

      <div class="card__header">
        <!-- <div class="card__title"> -->
        <h1 class="card__title">Jessica Randall</h1>
        <!-- </div> -->
        <div class="card__description">
          London, United Kingdom
        </div>
      </div>

      <div class="card__bio">"Front-end developer and avid reader."</div>

      <div class="card__links">
        <a class="button" href="#">GitHub</a>
        <a class="button" href="#">Frontend Mentor</a>
        <a class="button" href="#">LinkedIn</a>
        <a class="button" href="#">Twitter</a>
        <a class="button" href="#">Instagram</a>
      </div>
    </div>
  </main>






</body>

</html>
